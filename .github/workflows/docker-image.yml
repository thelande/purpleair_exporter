name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: >-
        docker build .
        --file Dockerfile
        --tag purpleair_exporter:$(date +%s)
        --platform linux/arm64
        --build-arg GOARCH=arm64
